<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>
                Coming soon page
            </title>
                <link href="styless.css" rel="stylesheet" type="text/css">
                    
                </link>
        
        </meta>
    </head>
    <body>
        <div class="container">
            <h1>NextDestination.com</h1>
        
        <div class="content">
            <p>
                Website Is Under Maintenance
            </p>
            <h1>We're<span>Launching</span>Soon</h1>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <button type="button">Learn More<img src="images/triangle.png.png" height="30px" width="30px"></button>
        </div>
        <img src="images/rocket.png.png"class="rocket">
    </div>
    <script>
        var countDownDate=new Date("Jan 16,2024 00:00:00").getTime();
        var x=setInterval(function(){
            var now=new Date().getTime();
            var distance= countDownDate - now;
            var days=Math.floor(distance/(1000*60*60*24));
            var hours=Math.floor((distance %(1000*60*60*24))/(1000*60*60));
            var minutes=Math.floor((distance %(1000*60*60))/(1000*60));
            var seconds=Math.floor((distance(1000*60))/1000);
            
            document.getElementById("days").innerHTML=days;
            document.getElementById("hours").innerHTML=hours;
            document.getElementById("minutes").innerHTML=minutes;
            document.getElementById("seconds").innerHTML=seconds;
        },1000);
    </script>
    </body>
</html>
